<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="lato-light">
    <header>
        <nav>
            <div class="nav-container horizontal width">
                <div class="logo horizontal">
                    <div class="logo-container"><img src="./assets/logo.png" alt=""></div>
                    <p class="primary-font-size">SCHOOL</p>
                </div>
                <div class="mobile-icon">
                    <img src="./assets/hamburger.png" alt="">
                </div>
                <div class="navbar">
                    <ul class="horizontal">
                        <li id="nav-1" class="primary-font-size primary-text-color">Home</li>
                        <li id="nav-2" class="primary-font-size">About</li>
                        <li id="nav-3" class="primary-font-size">Facilities</li>
                        <li id="nav-4" class="primary-font-size">Admission</li>
                    </ul>
                </div>
                <div class="navButton">
                    <button class="btn primary-bg primary-font-size">Contact</button>
                </div>
            </div>
        </nav>
    </header>
    <br><br>
    <main>
        <section class="banner">
            <div class="banner-container horizontal width">
                <div class="banner-content">
                    <h1 class="primary-font-size"><span class="primary-text-color">Empowering</span>
                        students from small age <span class="secondary-text-color">towards vision</span></h1><br>
                    <p class="primary-font-size">With the courage, Confidence, Creativity and Compassion to make their
                        Unique Contribution in a Diverse and Dynamic World.</p><br>
                    <button class="btn primary-font-size">Enroll Now</button>
                </div>
                <div class="banner-img-container">
                    <img src="./assets/hero-kids.png" alt="">
                </div>
            </div>
        </section>
        <br><br>
        <section>
            <h1></h1>
            <div class="card-container"></div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
